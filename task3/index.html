<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form a Story</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script type="text/javascript" src="/task3/main.js"></script>
</head>
<body>
    <section id="top">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
        <h1>Complete the Form -<br> Complete the Story!</h1>
        <hr>
        <form action="story.html" method="get">

            <label for="animal-1">Animal:</label><input minlength="2" placeholder="cat" id= "animal-1" name="animal-1" type="text" required><br>
            <label for="animal-2">Another Animal:</label><input placeholder="dog" id= "animal-2" name="animal-2" type="text" required><br>
            <label for="animal-3">One More Animal:</label><input placeholder="lion" id= "animal-3" name="animal-3" type="text" required><br>
            <label for="adj-1">Adjectve (past tense):</label><input placeholder="tired" id= "adj-1" name="adj-1" type="text" required><br>
            <label for="verb-1">Verb (ends in - ing):</label><input placeholder="running" id= "verb-1" name="verb-1" type="text" required><br>
            <label for="num-1">Number:</label><input min="1" max="10" id= "num-1" name="num-1" type="number" required><br>
            <span>Yes or No</span><input type="radio" id="yes" name="answer" value="yes" required>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="answer" value="no" required>
            <label for="no">No</label><br>
            <label for="speed">Relative speed (ends in -er)</label>
            <select>
                <option value="faster" selected>Faster</option>
                <option value="slower">Slower</option>
            </select><br>
            <label for="quote">Motivational Quote:</label><input id="quote" name="quote" type="text" required list="quote-choices">
            <datalist id="quote-choices">
                <option value="winner gets ice cream!"></option>
                <option value="winner gets all" selected></option>
                <option value="winner gets 1k US$"></option>
            </datalist><br>
            <label for="message">Message:</label>
            <textarea name="" id="" cols="40" rows="8" placeholder="it was amazing"></textarea><br>
            <input type="submit" value="Form My Story!">
            

        </form>
        
        
    </section>
   
    
</body>
</html>
